<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/product.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-inner">
                <div class="nav-logo-center">
                    <img src="../PICTURE/logo.png" alt="Confiserie Logo" class="logo-img" />
                </div>
                <ul class="nav-links">
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="contact_us.html">CONTACT US</a></li>
                </ul>
                <div class="nav-extras">
                    <form class="search-bar" action="#" method="get" role="search" id="mySearchBar">
                        <input type="text" name="q" placeholder="Search..." aria-label="Search" id="searchInput"/>
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                    <a href="#profile" id="profile-icon" class="nav-icon" aria-label="Profile" onclick="toggleProfileMenu(); return false;">
                        <i class="fa fa-user"></i>
                    </a>
                    <a href="cart.html" class="nav-icon" aria-label="Cart">
                        <i class="fa fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </nav>
      </header>

    <main>
    <section class="product-section">
      <div class="product-header">
        <div>
          <h1>CAKES</h1>
          <div class="subtitle">CONFISERIE – SCULPTING SWEETNESS;<br> LAYERING LUXURY</div>
        </div>
        <img src="../PICTURE/cake1.png" alt="Cake" class="header-cake-img" />
      </div>
      <div class="product-toolbar">
        <div class="filters">
          <button class="filter-btn active" data-category="all">All</button>
          <button class="filter-btn" data-category="bento">Bento</button>
          <!-- CHANGED: Dropdown select for Cakes -->
          <select id="cakesDropdownMenu" class="dropdown-select"> 
            <option value="">Cakes ▼</option>
            <option value="One-tier cake">One-tier cake</option>
            <option value="Two-tier cake">Two-tier cake</option>
            <option value="Three-tier cake">Three-tier cake</option>
          </select>
          <button class="filter-btn" data-category="cupcakes">Cupcakes</button>
        </div>
        <div>
          <select id="sort-select" class="sort-select">
            <option value="best">Best Selling</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
          </select>
        </div>
      </div>
      <div class="product-grid-wrapper">
        <table class="product-table" id="product-table">
          <!-- Products will render here -->
        </table>
      </div>
    </section>  
    </main>
    <footer>
        <p>&copy; 2025 MyWebsite. All rights reserved.</p>
    </footer>
    <script type="module" src="../JAVASCRIPT/product.js"></script>
</body> 
</html>
