<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body style="display:none;" id="body-main">
    <main>
        <section class="checkout-container">
            <div class="checkout-header">
                <i class="fa fa-people-carry fa-lg"></i>
                <h1>CHECKOUT PROCESS</h1>
                <a href="cart.html" class="back-btn" title="Back to cart"><i class="fa fa-arrow-left"></i></a>
            </div>
            <div class="checkout-delivery">
                <div class="delivery-icon"><i class="fa fa-truck"></i></div>
                <div class="delivery-details">
                    <div class="delivery-title">DELIVERY INFORMATION & DETAILS</div>
                    <div id="delivery-info"></div>
                </div>
                <a href="#" class="edit-profile" id="edit-delivery-btn">Edit Profile</a>
            </div>
            <div id="edit-delivery-modal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close-modal" id="close-modal-btn">&times;</span>
                    <h2>Edit Delivery Info</h2>
                    <form id="delivery-form">
                        <label>
                            Full Name
                            <input type="text" id="delivery-name" required>
                        </label>
                        <label>
                            Phone Number
                            <input type="text" id="delivery-phone" required>
                        </label>
                        <label>
                            Address
                            <textarea id="delivery-address" rows="3" required></textarea>
                        </label>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
            <div class="checkout-shop-header">
                <i class="fa fa-store"></i>
                <span>CONFISERIE PASTRIES & BAKESHOP</span>
            </div>
            <div id="checkout-cart-list"></div>
            <div class="checkout-payment">
                <div class="payment-title"><i class="fa fa-money-bill"></i> CHOOSE YOUR MODE OF PAYMENT</div>
                <div class="payment-options">
                    <label>
                        <input type="radio" name="payment" value="cod" id="payment-cod"> Cash-On-Delivery
                    </label>
                    <label>
                        <input type="radio" name="payment" value="online" id="payment-online"> Online Payment / G-Cash
                    </label>
                </div>
                <div id="payment-message" style="display:none; margin-top:10px; color:#b97e3f; font-weight:600;"></div>
            </div>
            <div class="checkout-footer">
                <div class="total-label">TOTAL PAYMENT:</div>
                <div id="checkout-total" class="total-value">â‚±0.00</div>
                <button id="place-order-btn">PLACE ORDER</button>
            </div>
        </section>
    </main>
    <script type="module" src="../JAVASCRIPT/checkout.js"></script>
</body>
</html>
